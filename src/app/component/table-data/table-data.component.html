<table class="table table-hover">
    <thead>
      <tr>
        <th>Customer Name</th>
        <th>Card Name</th>
        <th>Card Info</th>
        <th>Expired</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of datas let i = index">
        <td>{{data.customerName}}</td>
        <td>{{data.cardName}}</td>
        <td>{{data.cardInfo}}</td>
        <td>{{data.exp | date:'MM/YY'}}</td>
        <td><a [routerLink]="['/edit/',data.id]" class="btn btn-outline-primary btn-sm"><i class="bi bi-pencil">Edit</i></a></td>
        <td><a class="btn btn-outline-danger btn-sm" (click)="Delete(data.id,data.customerName)"><i class="bi bi-trash">Delete</i></a></td>
      </tr>
    </tbody>
  </table>
