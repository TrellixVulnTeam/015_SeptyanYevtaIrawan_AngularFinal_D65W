<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <h3 class="mb-5"><img
                                src="https://th.bing.com/th/id/OIP.okPmQuFyZkxdfmt2neairAHaHa?pid=ImgDet&rs=1"
                                width="30" height="30" class="d-inline-block align-top" alt="">
                            Login To Payments APP</h3>
                        <form [formGroup]="form.inputData" (ngSubmit)="register()">
                            <div class="form-outline mb-4">
                                <label class="form-label" for="typeEmailX-2">Username</label>
                                <input type="text" formControlName="username" name="username" id="username"
                                    placeholder="username" class="form-control form-control-lg" />
                                    <span style="color: red;" *ngIf="username && username.touched && username.invalid">
                                        You Must Input Your username Min 5</span>
                            </div>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="typeEmailX-2">Email</label>
                                <input type="email" formControlName="email" name="email" id="email"
                                    placeholder="email" class="form-control form-control-lg" />
                                    <span style="color: red;" *ngIf="email && email.touched && email.invalid">
                                        You Must Input Your Email Valid Min 5</span>
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="typePasswordX-2">Password</label>
                                <input type="password" formControlName="password" name="password" id="password"
                                placeholder="password" class="form-control form-control-lg" />
                                <span style="color: red;" *ngIf="password && password.touched && password.invalid">
                                    You Must Input Your Password min 8 and have 1 symbol , 1 uppercase , 1 lowercase and 1 number</span>
                            </div>
                            <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
                            <span>Do You Have Account? <a [routerLink]="['/login']">Klick Here For Login!!</a> </span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
